				<!-- The Modal -->
				<div id="myModal" class="modal">

				  <!-- Modal content -->

					<div class="modal-header">
					  <span class="close">&times;</span>
					  <h2 id="pop-header"></h2>
					</div>
					<div class="modal-body">
					  <p>Time: <strong id="pop-time"></strong></p>

				  </div>

				</div>
